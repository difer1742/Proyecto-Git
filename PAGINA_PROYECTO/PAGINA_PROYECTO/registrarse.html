<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="css/estilos.css" rel="stylesheet"/>	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">
</head>
<body>
    <div id="cabSesion">
        <div class="logo">	
			<img src="img/logo.jpg" alt="">
		</div>
    </div>
    <div class="contenedor">
        <h3>Bienvenidos a Arte y Diseño</h3>
        <br>
        <h4>Ingrese los datos en los campos solicitados</h4>
        <form id="forma" name="forma" method="post">
            <br><br><br>
            <div class="elemento">
                <label for="nombre">Nombres</label>
                <input type="text" id="nombre" name="nombre" required="true">
            </div>
            <div class="elemento">
                <label for="apellido">Apellidos</label>
                <input type="text" id="apellido" name="apellido" required="true">
            </div>
            <div class="elemento">
                <label for="">Email</label>
                <input type="email" id="email" name="email" required="true">
            </div>
            <div class="elemento">
                <label for="telefono">Telefono</label>
                <input type="number" id="telefono" name="telefono" required="true">
            </div>
            <div class="elemento">
                <label for="nomUsuario">Nombre de Usuario</label>
                <input type="text" id="nomUsuario" name="nomUsuario" required="true">
            </div>
            <div class="elemento">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required="true">
            </div>
            <div class="elemento">
                <label for="password">Confirmar Contraseña</label>
                <input type="password" id="password2" name="password2" required="true">
            </div>
            <div class="elemento">
                <label for="nacimiento">Fecha de Nacimiento</label>
                <input type="date" id="nacimiento" name="nacimiento" required="true">
            </div>
            <div class="elemento">
                <input type="submit" value="Registrarse"/>
            </div>
            
        </form>
    </div>
    <div class="volver">
        <img src="img/volver.jpg" alt="">
        <a href="index.html">Volver al Inicio</a>
    </div>
</body>
</html>
